ID: HBD267
_schema-version: '2.0'
description: SAP TechEd 2017 HBD2017
version: 0.0.1
modules:
  - name: web
    type: html5
    path: web
    requires:
      - name: hbd267-uaa
      - name: js_api
        group: destinations
        properties:
          name: js_api
          url: '~{url}'
          forwardAuthToken: true
  - name: db
    type: hdb
    path: db
    requires:
      - name: hdi_db
        properties:
          TARGET_CONTAINER: '~{hdi-container-name}'
      - name: CrossSchemaService
        group: SERVICE_REPLACEMENTS
        properties:
          key: hdi-sflight-service
          service: '~{sflight-service-name}'
      - name: CentralDB
        group: SERVICE_REPLACEMENTS
        properties:
          key: hdi-central-service
          service: '~{central-db-name}'
  - name: js
    type: nodejs
    path: js
    provides:
      - name: js_api
        properties:
          url: '${default-url}'
    requires:
      - name: hdi_db
      - name: hbd267-uaa
      - name: db
resources:
  - name: hbd267-uaa
    type: com.sap.xs.uaa-space
    parameters:
      config-path: ./xs-security.json
  - name: hdi_db
    parameters:
      config:
        schema: TECHED2017_HBD267
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
  - name: CrossSchemaService
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: TECHED_SCHEMA_SFLIGHT
    properties:
      sflight-service-name: '${service-name}'
  - name: CentralDB
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: teched-2017-container
    properties:
      central-db-name: '${service-name}'
